<div class="row mt-2">
    <div class="col-xs-12">
        <button class="btn btn-primary">New Recipe</button>
    </div>
</div>
<div class="row mt-2">
    <div class="col-xs-12">
        <a href="" class="list-group-item clearfix bg-light mt-3" *ngFor="let recipe of Recipes">
        <div class="float-start">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="float-end">
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 50px;">
        </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
